<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="style.css" />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@800&display=swap");
    </style>
  </head>
  <body>
    <div class="container">
      <div class="pic">
        <img src="./images/illustration-hero.svg" alt="dance" width="400px" />
      </div>

      <h1>Order Summary</h1>

      <div class="topp pone">
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>

      <div class="text-box">
        <img
          class="img"
          src="./images/icon-music.svg"
          alt="music"
          width="48px"
          height="48px"
        />
        <div class="two">
          <p class="fig">
            <strong> Annual Plan </strong>
            $59.99/year
          </p>
          <p class="link">
            <a href="#">Change</a>
          </p>
        </div>
      </div>
      <div class="btn">
        <button class="button btn-1">Proceed to Payment</button>
        <button class="button btn-2 topp">Cancel Order</button>
      </div>

      <div class="attribution author">
        Challenge by<a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Anita Ajala</a>.
      </div>
    </div>
  </body>
</html>
